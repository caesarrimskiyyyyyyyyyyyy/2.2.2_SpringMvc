<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table style="border: 1px solid rgb(13, 47, 217);">
    <thead>
    <tr>
        <th style="border: 1px solid rgb(13, 47, 217);">Brand</th>
        <th style="border: 1px solid rgb(13, 47, 217);">Numbers of cylinders</th>
        <th style="border: 1px solid rgb(13, 47, 217);">Horse power</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${count}">
        <td th:utext="${car.getName()}" style="border: 1px solid rgb(13, 47, 217);"></td>
        <td th:utext="${car.getNumbersOfCylinders()}" style="border: 1px solid rgb(13, 47, 217);"></td>
        <td th:utext="${car.getHorsePower()}" style="border: 1px solid rgb(13, 47, 217);"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
