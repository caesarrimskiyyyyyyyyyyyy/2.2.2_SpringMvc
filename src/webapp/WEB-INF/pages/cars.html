<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Brand</th>
        <th>Engine</th>
        <th>Horse power</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${count}">
        <td th:utext="${car.getName()}"></td>
        <td th:utext="${car.getNumbersOfCylinders()}"></td>
        <td th:utext="${car.getHorsePower()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
